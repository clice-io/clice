name: cmake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      cpp: ${{ steps.filter.outputs.cpp }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cpp:
              - ".github/workflows/test-cmake.yml"
              - "include/**"
              - "src/**"
              - "tests/**"
              - "config/**"
              - "CMakeLists.txt"

  build:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.cpp == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2025
            build_type: RelWithDebInfo
          - os: ubuntu-24.04
            build_type: Debug
          - os: macos-15
            build_type: Debug
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.61.0
          environments: develop
          activate-environment: true
          cache: true
          locked: true

      - name: Build
        run: pixi run ci-cmake-build ${{ matrix.build_type }}

      - name: Test
        run: pixi run ci-cmake-test

  check-passed:
    if: always()
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Decide status
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" = "true" ]; then
            echo "‚ùå Build failed."
            exit 1
          fi
          if [ "${{ contains(needs.*.result, 'cancelled') }}" = "true" ]; then
            echo "üõë Build cancelled."
            exit 1
          fi
          echo "‚úÖ All builds passed or skipped (nothing to build)."
          exit 0
