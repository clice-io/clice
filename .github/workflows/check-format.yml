name: format

on:
  push:
    branches: [main]
    paths:
      - ".clang-format"
      - ".pre-commit-config.yaml"
      - "**/*.py"
      - "pyproject.toml"
      - "include/**"
      - "src/**"
      - "tests/**"

  pull_request:
    branches: [main]
    paths:
      - ".clang-format"
      - ".pre-commit-config.yaml"
      - "**/*.py"
      - "pyproject.toml"
      - "include/**"
      - "src/**"
      - "tests/**"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run check
        run: |
          uv venv
          uv pip install pre-commit
          uv run pre-commit run --all-files
