name: format

on:
  push:
    branches: [main]
    paths:
      - .clang-format
      - "include/**"
      - "src/**"
      - "tests/**"

  pull_request:
    branches: [main]
    paths:
      - .clang-format
      - "include/**"
      - "src/**"
      - "tests/**"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run clang-format check
        uses: jidicula/clang-format-action@v4.15.0
        with:
          clang-format-version: "20"
          check-path: "src include tests"

      - name: Install uv for format
        uses: astral-sh/setup-uv@v6

      - name: Run uv check
        run: |
          uv run ruff check
          uv run ruff format --check
