name: deploy docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"

  pull_request:
    branches: [main]
    paths:
      - "docs/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies in docus
        run: |
          cd docus
          pnpm install

      - name: Build docs
        run: |
          cd docus
          pnpm run docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docus/.vitepress/dist
